
<div *ngIf="userDevice">
    <h2><span>User Device</span> {{userDevice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Device Token</span></dt>
        <dd>
            <span>{{userDevice.deviceToken}}</span>
        </dd>
        <dt><span>Type Device</span></dt>
        <dd>
            <span>{{userDevice.typeDevice}}</span>
        </dd>
        <dt><span>User And Preference</span></dt>
        <dd>
            <div *ngIf="userDevice.userPreferenceId">
                <a [routerLink]="['/user-and-preference-webae', userDevice.userPreferenceId]">{{userDevice.numCompteExterne}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-device-webae/'+ userDevice.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
