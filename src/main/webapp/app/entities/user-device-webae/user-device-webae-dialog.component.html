<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserDeviceLabel">Create or edit a User Device</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userDevice.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userDevice.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_deviceToken">Device Token</label>
            <input type="text" class="form-control" name="deviceToken" id="field_deviceToken"
                [(ngModel)]="userDevice.deviceToken" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_typeDevice">Type Device</label>
            <select class="form-control" name="typeDevice" [(ngModel)]="userDevice.typeDevice" id="field_typeDevice" >
                <option value="IOS">IOS</option>
                <option value="ANDROID">ANDROID</option>
                <option value="WEB">WEB</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_userPreference">User And Preference</label>
            <select class="form-control" id="field_userPreference" name="userPreference" [(ngModel)]="userDevice.userPreferenceId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userPreferenceOption.id" *ngFor="let userPreferenceOption of userandpreferences; trackBy: trackUserPreferenceById">{{userPreferenceOption.numCompteExterne}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
