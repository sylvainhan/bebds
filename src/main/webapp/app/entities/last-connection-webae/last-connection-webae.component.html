<div>
    <h2>
        <span>Last Connections</span>
        <button class="btn btn-primary float-right jh-create-entity create-last-connection-webae" [routerLink]="['/', { outlets: { popup: ['last-connection-webae-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Last Connection
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="lastConnections">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Actuel Connection</span></th>
            <th><span>Last Connection</span></th>
            <th><span>Type Deveice</span></th>
            <th><span>User And Preference</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lastConnection of lastConnections ;trackBy: trackId">
                <td><a [routerLink]="['../last-connection-webae', lastConnection.id ]">{{lastConnection.id}}</a></td>
                <td>{{lastConnection.actuelConnection | date:'medium'}}</td>
                <td>{{lastConnection.lastConnection | date:'medium'}}</td>
                <td>{{lastConnection.typeDevice}}</td>
                <td>
                    <div *ngIf="lastConnection.userPreferenceId">
                        <a [routerLink]="['../user-and-preference-webae', lastConnection.userPreferenceId  ]" >{{lastConnection.numCompteExterne}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../last-connection-webae', lastConnection.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'last-connection-webae/'+ lastConnection.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'last-connection-webae/'+ lastConnection.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
