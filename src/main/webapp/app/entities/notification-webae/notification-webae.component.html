<div>
    <h2>
        <span>Notifications</span>
        <button class="btn btn-primary float-right jh-create-entity create-notification-webae" [routerLink]="['/', { outlets: { popup: ['notification-webae-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Notification
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="notifications">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Est Lu</span></th>
            <th><span>Type</span></th>
            <th><span>Custom Sujet</span></th>
            <th><span>Custom Contenu</span></th>
            <th><span>Custom Url</span></th>
            <th><span>User And Preference</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let notification of notifications ;trackBy: trackId">
                <td><a [routerLink]="['../notification-webae', notification.id ]">{{notification.id}}</a></td>
                <td>{{notification.estLu}}</td>
                <td>{{notification.type}}</td>
                <td>{{notification.customSujet}}</td>
                <td>{{notification.customContenu}}</td>
                <td>{{notification.customUrl}}</td>
                <td>
                    <div *ngIf="notification.userPreferenceId">
                        <a [routerLink]="['../user-and-preference-webae', notification.userPreferenceId  ]" >{{notification.numCompteExterne}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../notification-webae', notification.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'notification-webae/'+ notification.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'notification-webae/'+ notification.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
