<div>
    <h2>
        <span>Preference Notifs</span>
        <button class="btn btn-primary float-right jh-create-entity create-preference-notif-webae" [routerLink]="['/', { outlets: { popup: ['preference-notif-webae-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Preference Notif
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="preferenceNotifs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Active</span></th>
            <th><span>Channel</span></th>
            <th><span>Moment</span></th>
            <th><span>User And Preference</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let preferenceNotif of preferenceNotifs ;trackBy: trackId">
                <td><a [routerLink]="['../preference-notif-webae', preferenceNotif.id ]">{{preferenceNotif.id}}</a></td>
                <td>{{preferenceNotif.active}}</td>
                <td>{{preferenceNotif.channel}}</td>
                <td>{{preferenceNotif.moment}}</td>
                <td>
                    <div *ngIf="preferenceNotif.userPreferenceId">
                        <a [routerLink]="['../user-and-preference-webae', preferenceNotif.userPreferenceId  ]" >{{preferenceNotif.numCompteExterne}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../preference-notif-webae', preferenceNotif.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'preference-notif-webae/'+ preferenceNotif.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'preference-notif-webae/'+ preferenceNotif.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
