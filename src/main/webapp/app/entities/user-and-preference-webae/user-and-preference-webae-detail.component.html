
<div *ngIf="userPreference">
    <h2><span>User And Preference</span> {{userPreference.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Num Compte Externe</span></dt>
        <dd>
            <span>{{userPreference.numCompteExterne}}</span>
        </dd>
        <dt><span>Avatar Pref</span></dt>
        <dd>
            <span>{{userPreference.avatarPref}}</span>
        </dd>
        <dt><span>Abonne Pref</span></dt>
        <dd>
            <span>{{userPreference.abonnePref}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-and-preference-webae/'+ userPreference.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
