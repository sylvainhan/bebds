<div>
    <h2>
        <span>User And Preferences</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-and-preference-webae" [routerLink]="['/', { outlets: { popup: ['user-and-preference-webae-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new User And Preference
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userPreferences">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Num Compte Externe</span></th>
            <th><span>Avatar Pref</span></th>
            <th><span>Abonne Pref</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userPreference of userPreferences ;trackBy: trackId">
                <td><a [routerLink]="['../user-and-preference-webae', userPreference.id ]">{{userPreference.id}}</a></td>
                <td>{{userPreference.numCompteExterne}}</td>
                <td>{{userPreference.avatarPref}}</td>
                <td>{{userPreference.abonnePref}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-and-preference-webae', userPreference.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-and-preference-webae/'+ userPreference.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-and-preference-webae/'+ userPreference.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
